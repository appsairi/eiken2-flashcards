        function nextCard() {
            currentIndex = (currentIndex + 1) % vocabularyData.length;
            displayCard(currentIndex);
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + vocabularyData.length) % vocabularyData.length;
            displayCard(currentIndex);
        }

        function shuffleCards() {
            for (let i = vocabularyData.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [vocabularyData[i], vocabularyData[j]] = [vocabularyData[j], vocabularyData[i]];
            }
            currentIndex = 0;
            displayCard(currentIndex);
        }

        function markCard(status) {
            const currentWord = vocabularyData[currentIndex].word;
            
            if (status === 'known') {
                knownWords.add(currentWord);
                unknownWords.delete(currentWord);
            } else {
                unknownWords.add(currentWord);
                knownWords.delete(currentWord);
            }
            
            updateStats();
            nextCard();
        }

        function updateStats() {
            document.getElementById('knownCount').textContent = knownWords.size;
            document.getElementById('unknownCount').textContent = unknownWords.size;
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
            if (e.key === '1') markCard('unknown');
            if (e.key === '2') markCard('known');
        });

        // åˆæœŸè¡¨ç¤º
        displayCard(currentIndex);
    </script>
